<section id="interview">
<div class="container">
  <style>
  #interview{ padding: 80px 0; background-color:#222; color:white; }
  #interview  h2{ font-size:2.2em; line-height:40px; margin-bottom:50px}
  #interview  dt{
    display:flex;
    justify-content: space-between;
    align-items: center;
    font-size:1.5em;
    padding:10px 0 10px  40px;
    border-bottom:1px solid white;
    position:relative;
  }
  #interview  dt:before{ content : 'Q'; position:absolute; left:0; top:0; line-height:40px; text-indent:0  }

  #interview  dd{ display:none; padding:30px 20px; }
  #interview  dt.on{ color:yellow; text-indent:15px; }
  #interview  dt.on i{  transform: rotate(-180deg) translateX(-39%);}
  #interview  dt.on + dd{ display:block; }
  </style>
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script>
  /*html에 직접 넣은 실행코드는 바로실행*/
  $(document).ready(function(){
    $('#interview dt:first-child').addClass('on');
    $('#interview dt').click(function(){
        $(this).addClass('on').siblings().removeClass('on');
    });
});
    </script>
